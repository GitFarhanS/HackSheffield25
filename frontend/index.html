<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSwipe - Upload Your Photos</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card upload-card">
            <div class="header-section">
                <div class="logo">ðŸ‘—</div>
                <h1>StyleSwipe</h1>
                <p class="subtitle">Upload front, side, and back photos to get started</p>
            </div>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="user_id">User ID (Optional)</label>
                    <input type="text" id="user_id" name="user_id" placeholder="Enter user ID or leave blank for auto-generate">
                </div>

                <div class="image-upload-section">
                    <div class="upload-item">
                        <label for="front" class="upload-label">
                            <span class="label-text">Front View</span>
                            <input type="file" id="front" name="front" accept="image/*" required>
                            <div class="upload-box">
                                <div class="upload-icon-wrapper">
                                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                </div>
                                <span class="upload-text">Click or drag to upload</span>
                                <span class="file-name" id="frontFileName"></span>
                            </div>
                            <div class="image-preview" id="frontPreview"></div>
                        </label>
                    </div>

                    <div class="upload-item">
                        <label for="side" class="upload-label">
                            <span class="label-text">Side View</span>
                            <input type="file" id="side" name="side" accept="image/*" required>
                            <div class="upload-box">
                                <div class="upload-icon-wrapper">
                                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                </div>
                                <span class="upload-text">Click or drag to upload</span>
                                <span class="file-name" id="sideFileName"></span>
                            </div>
                            <div class="image-preview" id="sidePreview"></div>
                        </label>
                    </div>

                    <div class="upload-item">
                        <label for="back" class="upload-label">
                            <span class="label-text">Back View</span>
                            <input type="file" id="back" name="back" accept="image/*" required>
                            <div class="upload-box">
                                <div class="upload-icon-wrapper">
                                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                </div>
                                <span class="upload-text">Click or drag to upload</span>
                                <span class="file-name" id="backFileName"></span>
                            </div>
                            <div class="image-preview" id="backPreview"></div>
                        </label>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-primary">
                    <span id="submitText">Continue to Preferences</span>
                    <span id="submitLoader" class="loader" style="display: none;"></span>
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
